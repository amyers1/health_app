services:
    api:
        build:
            context: ./backend/src/go
            dockerfile: Dockerfile
        container_name: health-app-api
        restart: unless-stopped
        ports:
            - "13001:13001"
        networks:
            - backend
        environment:
            - INFLUX_HOST=${INFLUX_HOST}
            - INFLUX_TOKEN=${INFLUX_TOKEN}
            - INFLUX_ORG=${INFLUX_ORG}
            - INFLUX_DATABASE=${INFLUX_DATABASE}
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "--no-verbose",
                    "--tries=1",
                    "--spider",
                    "http://localhost:13001/api/v1/summary",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s
        deploy:
            resources:
                limits:
                    cpus: "1.0"
                    memory: 512M
                reservations:
                    cpus: "0.5"
                    memory: 256M
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: health-app-frontend
        restart: unless-stopped
        ports:
            - "13000:80"
        networks:
            - backend
            - proxy
        depends_on:
            api:
                condition: service_healthy
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "--no-verbose",
                    "--tries=1",
                    "--spider",
                    "http://localhost:80/",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s
        deploy:
            resources:
                limits:
                    cpus: "0.5"
                    memory: 256M
                reservations:
                    cpus: "0.25"
                    memory: 128M
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.frontend-router.rule=Host(`health.myerslab.me`)"
            - "traefik.http.routers.frontend-router.entrypoints=websecure"
            - "traefik.http.routers.frontend-router.tls=true"
            - "traefik.http.routers.frontend-router.tls.certresolver=cloudflare"
            - "traefik.http.services.frontend-service.loadbalancer.server.port=80"
            - "traefik.docker.network=proxy"
            # Security headers (additional to nginx)
            - "traefik.http.middlewares.security-headers.headers.frameDeny=true"
            - "traefik.http.middlewares.security-headers.headers.browserXssFilter=true"
            - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"
            - "traefik.http.routers.frontend-router.middlewares=security-headers"
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

networks:
    backend:
        external: true
    proxy:
        external: true
